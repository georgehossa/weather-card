<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Card App</title>
</head>
<body>
  <main class="main">
    <div class="form">
      <input type="text" class="form__input input__city" placeholder="City" autofocus>
      <input type="text" class="form__input input__country" placeholder="Country">
      <button type="submit">Buscar</button>
    </div>
    <div class="card">
      <div class="card__image"></div>
      <div class="card__data">
        <div class="data__temp"></div>
        <div class="data__description"></div>
        <div class="data__date"></div>
      </div>
    </div>
  </main>
</body>
</html>
